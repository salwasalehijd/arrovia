
<div class="container">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of slidesStore">
      <ng-template carouselSlide >
        <div class="img-container">
          <img class="img" [src]="slide.src">
        </div>
       
      </ng-template>
    </ng-container>
  
  </owl-carousel-o>
  
</div>
