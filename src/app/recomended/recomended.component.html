
<div class="contianer">
    <div class="just flex">
        <div class="flex">
            <div class="arrow-icon">
                <mat-icon class="purple-arrow">arrow_back</mat-icon>
            </div>
            <div class="title">
                {{title}}
            </div>
        </div>
    
        <div class="flex">
            <div class="filter-title">
                {{filtertitle}}
            </div>
    
            <div class="filter-icon">
                <div class="purple">
                    <img src="assets/aroovia-icons/Filter.svg" class="filter-img" alt="">
                </div>
            </div>
        </div>
    
      
    </div>
    <div class="cards">
        <app-card [cards]="carddetails"></app-card>
    </div>
</div>
