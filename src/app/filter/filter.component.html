<div class="contianer">
    <div class="just flex margin">
        <div class="flex">
            <div class="arrow-icon">
                <div class="purple-arrow">
                    <img src="assets/aroovia-icons/Icon feather-arrow-left.svg" alt="">
                </div>
            </div>
            <div class="title">
                {{title}}
            </div>
        </div>
    
        <div class="flex">
            <div class="filter-title">
                {{filtertitle}}
            </div>
    
            <div class="filter-icon">
                <div class="purple">
                    <img src="../../assets/aroovia-icons/Filter.svg" alt="">
                </div>
            </div>
        </div>
    
      
    </div>
    <div class="cards">
        <app-card [cards]="carddetails"></app-card>
    </div>
</div>
